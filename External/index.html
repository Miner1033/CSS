<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
    <title>Styled Web Page</title> <!-- Sets the webpage title -->
    <link rel="stylesheet" href="styles.css"> <!-- Links external CSS file -->
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="#">Home</a> <!-- Home link -->
        <a href="#">About</a> <!-- About link -->
        <a href="#">Services</a> <!-- Services link -->
        <a href="#">Contact</a> <!-- Contact link -->
    </nav>

    <!-- Main container -->
    <div class="container">
        <div class="card"> <!-- Card section -->
            <img src="https://via.placeholder.com/300" alt="Image"> <!-- Placeholder image -->
            <h2>Card Title</h2> <!-- Card heading -->
            <p>This is a sample card with an image, title, and button.</p> <!-- Card description -->
            <button class="btn">Read More</button> <!-- Button inside the card -->
        </div>
    </div>

</body>
</html>
