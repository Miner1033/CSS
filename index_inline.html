<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <!-- Main heading with color, alignment, font size, and font family -->
    <h1 style="color: rgb(255, 123, 0); text-align: center; font-size: 30px; font-family: Arial, sans-serif;">
        Welcome to My Website
    </h1>

    <!-- Paragraph with color, font size, padding, and border -->
    <p style="color: rgb(128, 128, 128); font-size: 18px; padding: 10px; border: 1px solid rgb(175, 17, 17);">
        This is an example paragraph with a border, padding, and different font color.
    </p>

    <!-- A styled div with background color, width, height, margin, and text alignment -->
    <div style="background-color: lightblue; width: 300px; height: 150px; margin: 20px auto; text-align: center; line-height: 150px;">
        A styled div box
    </div>

    <!-- Button with background color, text color, padding, no border, and pointer cursor -->
    <button style="background-color: rgb(38, 0, 128); color: white; padding: 10px 20px; border: none; cursor: pointer;">
        Click Me
    </button>

    <!-- New Section: Online Image with width and border -->
    <img src="https://source.unsplash.com/300x200/?nature,water" style="width: 300px; border: 2px solid black; display: block; margin: 20px auto;" alt="Nature Image">

    <!-- New Section: List with different text colors -->
    <ul>
        <li style="color: red;">Item 1</li>
        <li style="color: green;">Item 2</li>
        <li style="color: blue;">Item 3</li>
    </ul>

    <!-- New Section: A text input field with styling -->
    <input type="text" placeholder="Enter your name" style="width: 250px; padding: 5px; margin: 10px; border: 1px solid gray; display: block;">

    <!-- New Section: A styled hyperlink -->
    <a href="https://example.com" style="color: blue; text-decoration: none; font-weight: bold;">
        Visit Example
    </a>

    <!-- New Section: A footer with centered text and background color -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px;">
        &copy; 2025 My Website. All rights reserved.
    </footer>

</body>
</html>
